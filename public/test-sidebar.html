<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar APIs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test des APIs Sidebar</h1>
    
    <div class="section">
        <h2>Test API Stats</h2>
        <button onclick="testStats()">Tester /api/dashboard/stats</button>
        <div id="stats-result"></div>
    </div>
    
    <div class="section">
        <h2>Test API Folders</h2>
        <button onclick="testFolders()">Tester /api/sidebar/folders</button>
        <div id="folders-result"></div>
    </div>

    <script>
        async function testStats() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = 'Chargement...';
            
            try {
                const response = await fetch('/api/dashboard/stats', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ API Stats fonctionne</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Erreur ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Erreur réseau: ${error.message}</div>
                `;
            }
        }
        
        async function testFolders() {
            const resultDiv = document.getElementById('folders-result');
            resultDiv.innerHTML = 'Chargement...';
            
            try {
                const response = await fetch('/api/sidebar/folders', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ API Folders fonctionne</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Erreur ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Erreur réseau: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
