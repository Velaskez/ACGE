<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Final - ACGE API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .test-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }
        .test-card h3 {
            margin-top: 0;
            color: #495057;
        }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .summary {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .summary h2 {
            margin-top: 0;
            color: #495057;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Final - ACGE API</h1>
        
        <div class="summary">
            <h2>üìä R√©sum√©</h2>
            <div id="summary-stats">
                <p><strong>Total:</strong> <span id="total">0</span> | 
                   <strong>Succ√®s:</strong> <span id="success">0</span> | 
                   <strong>√âchecs:</strong> <span id="failed">0</span></p>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="runAllTests()">üöÄ Lancer tous les tests</button>
            <button class="btn" onclick="clearResults()">üóëÔ∏è Effacer les r√©sultats</button>
        </div>

        <div class="test-grid" id="test-grid">
            <!-- Les tests seront g√©n√©r√©s ici -->
        </div>
    </div>

    <script>
        const tests = [
            {
                name: "Health Check",
                endpoint: "/api/health",
                description: "V√©rification de l'√©tat du serveur"
            },
            {
                name: "Test DB",
                endpoint: "/api/test-db",
                description: "Test de connexion √† la base de donn√©es"
            },
            {
                name: "Test Users",
                endpoint: "/api/test-users",
                description: "R√©cup√©ration des utilisateurs"
            },
            {
                name: "Debug DB",
                endpoint: "/api/debug-db",
                description: "Diagnostic complet de la base de donn√©es"
            },
            {
                name: "Dashboard Stats",
                endpoint: "/api/dashboard/stats",
                description: "Statistiques du tableau de bord"
            },
            {
                name: "Dashboard Activity",
                endpoint: "/api/dashboard/activity",
                description: "Activit√©s r√©centes"
            },
            {
                name: "Documents List",
                endpoint: "/api/documents",
                description: "Liste des documents"
            },
            {
                name: "Folders List",
                endpoint: "/api/folders",
                description: "Liste des dossiers"
            },
            {
                name: "Sidebar Folders",
                endpoint: "/api/sidebar/folders",
                description: "Dossiers pour la sidebar"
            }
        ];

        let results = {};

        function createTestCard(test) {
            return `
                <div class="test-card" id="test-${test.name.replace(/\s+/g, '-')}">
                    <h3>${test.name}</h3>
                    <p>${test.description}</p>
                    <p><strong>Endpoint:</strong> <code>${test.endpoint}</code></p>
                    <button class="btn" onclick="runTest('${test.name}')">‚ñ∂Ô∏è Tester</button>
                    <div class="test-result" id="result-${test.name.replace(/\s+/g, '-')}" style="display: none;"></div>
                </div>
            `;
        }

        function initializeTests() {
            const grid = document.getElementById('test-grid');
            grid.innerHTML = tests.map(createTestCard).join('');
        }

        async function runTest(testName) {
            const test = tests.find(t => t.name === testName);
            const resultDiv = document.getElementById(`result-${testName.replace(/\s+/g, '-')}`);
            const card = document.getElementById(`test-${testName.replace(/\s+/g, '-')}`);
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="status pending">‚è≥ Test en cours...</div>';
            
            try {
                const startTime = Date.now();
                const response = await fetch(test.endpoint);
                const responseTime = Date.now() - startTime;
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = { error: 'R√©ponse non-JSON', text: await response.text() };
                }

                const result = {
                    test: testName,
                    endpoint: test.endpoint,
                    status: response.status,
                    statusText: response.statusText,
                    responseTime: responseTime,
                    data: data,
                    timestamp: new Date().toISOString()
                };

                results[testName] = result;

                if (response.ok && data.success !== false) {
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ Succ√®s (${responseTime}ms)</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    card.style.borderColor = '#28a745';
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">‚ùå √âchec (${responseTime}ms)</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    card.style.borderColor = '#dc3545';
                }

            } catch (error) {
                const result = {
                    test: testName,
                    endpoint: test.endpoint,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
                results[testName] = result;

                resultDiv.innerHTML = `
                    <div class="status error">‚ùå Erreur r√©seau</div>
                    <pre>${error.message}</pre>
                `;
                card.style.borderColor = '#dc3545';
            }

            updateSummary();
        }

        async function runAllTests() {
            clearResults();
            for (const test of tests) {
                await runTest(test.name);
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause entre les tests
            }
        }

        function clearResults() {
            results = {};
            tests.forEach(test => {
                const resultDiv = document.getElementById(`result-${test.name.replace(/\s+/g, '-')}`);
                const card = document.getElementById(`test-${test.name.replace(/\s+/g, '-')}`);
                resultDiv.style.display = 'none';
                card.style.borderColor = '#e9ecef';
            });
            updateSummary();
        }

        function updateSummary() {
            const total = Object.keys(results).length;
            const success = Object.values(results).filter(r => 
                r.status && r.status >= 200 && r.status < 300 && 
                (!r.data || r.data.success !== false)
            ).length;
            const failed = total - success;

            document.getElementById('total').textContent = total;
            document.getElementById('success').textContent = success;
            document.getElementById('failed').textContent = failed;

            const percentage = total > 0 ? (success / total) * 100 : 0;
            document.getElementById('progress').style.width = `${percentage}%`;
        }

        // Initialisation
        initializeTests();
    </script>
</body>
</html>
