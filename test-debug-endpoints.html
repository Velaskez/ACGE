<!DOCTYPE html>
<html>
<head>
    <title>Test Debug Endpoints ACGE</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Debug Endpoints ACGE</h1>
        <div id="results"></div>
        
        <div style="margin: 20px 0;">
            <button class="btn-primary" onclick="testLogin()">1. Test Connexion</button>
            <button class="btn-warning" onclick="testDebugStats()">2. Debug Stats</button>
            <button class="btn-warning" onclick="testDebugNotifications()">3. Debug Notifications</button>
            <button class="btn-success" onclick="testAllAPIs()">4. Test Toutes les APIs</button>
        </div>
    </div>
    
    <script>
        const APP_URL = 'https://acge-zeta.vercel.app'
        const results = document.getElementById('results')
        let authToken = ''
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div')
            div.className = `result ${type}`
            div.innerHTML = message
            results.appendChild(div)
            div.scrollIntoView({ behavior: 'smooth' })
        }
        
        async function testLogin() {
            addResult('üîê Test de connexion...', 'info')
            
            try {
                const response = await fetch(`${APP_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@acge.ga',
                        password: 'admin123'
                    })
                })
                
                if (response.ok) {
                    const data = await response.json()
                    const setCookie = response.headers.get('set-cookie')
                    if (setCookie) {
                        const match = setCookie.match(/auth-token=([^;]+)/)
                        if (match) {
                            authToken = match[1]
                            addResult(`‚úÖ Connexion r√©ussie!<br>Token: ${authToken.substring(0, 30)}...`, 'success')
                        }
                    }
                } else {
                    const error = await response.json()
                    addResult(`‚ùå √âchec connexion: ${JSON.stringify(error)}`, 'error')
                }
            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error')
            }
        }
        
        async function testDebugStats() {
            if (!authToken) {
                addResult('‚ö†Ô∏è Connectez-vous d\'abord!', 'warning')
                return
            }
            
            addResult('üìä Test Debug Stats...', 'info')
            
            try {
                const response = await fetch(`${APP_URL}/api/debug-stats`, {
                    headers: { 'Cookie': `auth-token=${authToken}` }
                })
                
                const data = await response.json()
                
                if (response.ok) {
                    addResult(`‚úÖ Debug Stats OK!<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success')
                } else {
                    addResult(`‚ùå Debug Stats Error:<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error')
                }
            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error')
            }
        }
        
        async function testDebugNotifications() {
            if (!authToken) {
                addResult('‚ö†Ô∏è Connectez-vous d\'abord!', 'warning')
                return
            }
            
            addResult('üîî Test Debug Notifications...', 'info')
            
            try {
                const response = await fetch(`${APP_URL}/api/debug-notifications`, {
                    headers: { 'Cookie': `auth-token=${authToken}` }
                })
                
                const data = await response.json()
                
                if (response.ok) {
                    addResult(`‚úÖ Debug Notifications OK!<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success')
                } else {
                    addResult(`‚ùå Debug Notifications Error:<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error')
                }
            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error')
            }
        }
        
        async function testAllAPIs() {
            if (!authToken) {
                addResult('‚ö†Ô∏è Connectez-vous d\'abord!', 'warning')
                return
            }
            
            const apis = [
                { name: 'Dashboard Stats', url: '/api/dashboard/stats' },
                { name: 'Dashboard Activity', url: '/api/dashboard/activity' },
                { name: 'Notifications', url: '/api/notifications' },
                { name: 'Documents', url: '/api/documents' },
                { name: 'Folders', url: '/api/folders' }
            ]
            
            for (const api of apis) {
                addResult(`üì° Test ${api.name}...`, 'info')
                
                try {
                    const response = await fetch(`${APP_URL}${api.url}`, {
                        headers: { 'Cookie': `auth-token=${authToken}` }
                    })
                    
                    if (response.ok) {
                        const data = await response.json()
                        addResult(`‚úÖ ${api.name} OK! (${JSON.stringify(data).length} chars)`, 'success')
                    } else {
                        const error = await response.text()
                        addResult(`‚ùå ${api.name} Error: ${response.status} - ${error.substring(0, 200)}`, 'error')
                    }
                } catch (error) {
                    addResult(`‚ùå ${api.name} Network Error: ${error.message}`, 'error')
                }
            }
        }
        
        // Auto-test au chargement
        setTimeout(() => {
            addResult('üöÄ Page charg√©e. Cliquez sur "Test Connexion" pour commencer.', 'info')
        }, 1000)
    </script>
</body>
</html>
